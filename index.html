<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Time Zone Converter</h1>
    <div>
        <label>From Time Zone:</label>
        <select id="fromTimezone">
            <option>From Time Zone</option>
        </select>
        <input type="datetime-local" id="fromTime">
    </div>

    <div>
        <label>To Time Zone:</label>
        <select id="toTimezone">
            <option>To Time Zone</option>
        </select>
    </div>

    <button onclick="convertTime()">Convert Time</button>

    <div id="result" style="display:none;">
        <div id="resultTime"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
